<ion-content [fullscreen]="true" class="centralizarCARD" color="warning">

  <div id="alinhaLogo">
    <ion-icon id="logo" name="bonfire-outline"></ion-icon>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input placeholder="Login" [(ngModel)]="login"></ion-input>
      <ion-input placeholder="Senha" type="password"  [(ngModel)]="senha"></ion-input>

      <ion-button expand="block" color="warning" (click)="entrarLogin()">Entrar</ion-button>
    </ion-card-content>
  </ion-card>

  <div id="cadastro">
    <p>Ainda n√£o possui cadastro?</p>
    <a routerLink="/cadastro">Clique aqui</a>
  </div>


</ion-content>
